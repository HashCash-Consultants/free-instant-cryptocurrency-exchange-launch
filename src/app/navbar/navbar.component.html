<div [ngClass]="noInternetConnection == true ? 'extraPadding' : ''" *ngIf="noInternetConnection">
  <div wire:loading class="fixed top-0 left-0 right-0 bottom-0 w-full h-screen z-50 overflow-hidden bg-gray-700 opacity-1 flex flex-col items-center justify-center">
    <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12 mb-4"></div>
    <h2 class="text-center text-xl font-semibold" style="color:#eb4d5c;">Loading...</h2>
    <p class="w-1/3 text-center" style="color:#eb4d5c;">No internet connection found. Please check your connection. </p>
  </div>
</div>

<ng-template #content let-modal>
  <div [ngClass]="Themecolor == 'Dark' ? '' : 'lightTheme'" class="modal-header test proper-alighnment-header">
    <h4 class="modal-title" id="modal-basic-title">Ready to Leave?</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
    <div [ngClass]="Themecolor == 'Dark' ? '' : 'lightThemeModalBody'" class="modal-body">
      <p>Select "Logout" below if you are ready to end your current session.</p>
      <button type="button" class="btn btn-secondary" (click)="modal.close()">Cancel</button>
      <button type="button" class="btn btn-danger" (click)="modal.close(); data.logout();handleGoogleLogout();">Logout</button>
    </div>
  </div>
</ng-template>
