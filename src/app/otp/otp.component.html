<div class="bitrump-body paybito-bitrump">
  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header text-center text-blue bg-pbgreen bitrump-logo"><img src="../../assets/img/logo-paybito.png" alt="">
        <!-- <span><i class="fa fa-btc"></i></span>itrump -->
        <!-- <h5 class="bittrmp-hedr text-white" id="text" style="color: black !important;">Please check that you are visiting <a href="https://trade.paybito.com/" target="_blank" class="text-white" style="color: black!important;">https://trade.paybito.com/</a></h5></div> -->
        <div class="card-header text-center text-blue p-0">
          <!--  <h5 class="p-3 mb-0" style="color: #86bbb8;font-size: 18px;font-weight: lighter;"><span class="bitrump-pro">{{data.exchange}} Login</span></h5> -->
          <h5 class="text-white" style="color: black!important;">OTP Verification</h5>
       </div>
      <div class="card-body p-3 card-login-body" style="color: black;background-color: white;">
        <form name="otp_form" data-ng-controller="formCtrl" id="otp_form"  novalidate>

          <div class="form-group">
            <label for="loginInputPassword"  >We sent a text message to you at {{phoneNumber}}. Enter the eight digit code in that message to confirm your phone number.</label>
            <input class="form-control" id="loginInputOTPMobile" type="password" [(ngModel)]="otpMobile" name="otpMobile" placeholder="Enter OTP send to registered phone number" required>
           </div>
          <div class="row" style="margin-bottom: 20px; ">
            <div class="col-md-8"></div>
            <div class="col-md-4">
              <a href="javascript:void(0)" (click)="resendOtpForMobile()"  id="otpbtnverfymobile" class="" style="color: #17aa9d;font-size: 14px;">Resend OTP</a>
            </div>
          </div>
          <div id="countermsgmobile" style="display: none;" style="margin-top: -22px;"></div>
          
  
          <div class="form-group">
            <label for="loginInputPassword"  >Enter OTP send to registered email address</label>
            <input class="form-control" id="loginInputOTP" type="password" [(ngModel)]="otp" name="otp" placeholder="Enter OTP send to registered email address" required>
          </div>
          <div class="row" style="margin-bottom: 20px;">
            <div class="col-md-8"></div>
            <div class="col-md-4">
              <a href="javascript:void(0)" (click)="resendOtp()"  id="otpbtnverfy" class="" style="color: #17aa9d;font-size: 14px;">Resend OTP</a>
            </div>
          </div>
         
          
          <div id="countermsg" style="display: none;" style="margin-top: -22px;"></div>
          <div class="from-group text-theme-dark-blue mb-5">
            <p>*One-time password sent to your email occasionally takes longer to receive depending on email server rules.</p>
          </div>

          <div class="form-group row">
            <button type="button" (click)="onKeyupSendOtp()"   class="btn btn-primary col-12" style="background-color: #17aa9d; border-color: #17aa9d !important;">Submit</button>
          </div>
          <div class="form-group row">
            <a type="button" routerLink="/signup"   class="btn btn-primary col-12" style="background-color: #007bff !important; border-color: #007bff !important;">Go to Registration</a>
          </div>
          
         <!-- <button type="submit" class="btn btn-primary btn-block">Submit</button>-->
        </form>
  
      </div>
      
    </div>
  </div>
