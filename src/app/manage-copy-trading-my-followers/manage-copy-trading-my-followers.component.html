<!-- <app-navbar></app-navbar> -->
<app-navbar (themeChanged)="themeChangedHandler($event)"></app-navbar>

<div class="content-wrapper pt-0 pl-3">

  <div class="container-fluid" data-ng-controller="profileCtrl" data-ng-init="loginDuration();">
    <div class="row d-flex">

      <div class="col-12 col-md-12 mt-3">
        <div class=" p-2 pr-3 rounded align-self-stretch h-100"
          [ngClass]="Themecolor == 'Dark' ? 'bg-dark' : 'bg-light'">
          <div class="w-100 mt-2"></div>

          <div class="d-flex justify-content-center">
            <div class="p-2">
              <span class="font-md  mr-2" [ngClass]="Themecolor == 'Dark' ? 'text-white' : 'text-black'">Followers</span>

            </div>
          </div>

          <div class="d-flex justify-content-center">
            <div class="p-2">
              <form style="width: 450px;">
                
                <div class="form-group row">
                  <label for="inputPassword" class="col-sm-4 col-form-label">My Followers</label>
                  <div class="col-sm-8">
                    <input type="number" class="form-control" id="inputPassword" value="{{myFollowers.apiCount}}">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputPassword" class="col-sm-4 col-form-label">My Bot Followers</label>
                  <div class="col-sm-8">
                    <input type="number" class="form-control" id="inputPassword" value="{{myFollowers.botCount}}">
                  </div>
                </div>
              </form>

            </div>
          </div>

          

          

          

          
            
          
        </div>
      </div>
    </div>
  </div>
</div>
