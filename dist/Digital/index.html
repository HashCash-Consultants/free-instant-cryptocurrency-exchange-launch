  <script>


  //  This function is calle from the app component when there is route change
  //event. This function checks if the google translate is available on the page
  //else waits for it
    function changeColor(componentName){
      let list = document.querySelectorAll('.goog-te-menu-value');
      if(list.length>0){
        changeColorJQ(componentName);
      }
      else{
      setTimeout(() => changeColor(componentName), 200);
      }
    } 

    //This function changes the google ts style using JQuery
    function changeColorJQ(isLoginSignup){
      let list = document.querySelectorAll('.goog-te-menu-value');
    
      if(isLoginSignup === true){
        list[0].children[0].style.color="#96a0ab";
        $('.goog-te-gadget-simple').css("background-color", "#26282b");
        changeGoogleBackColor("#26282b","#96a0ab");
      }
      else{
        list[0].children[0].style.color='#17AA9D';
        $('.goog-te-gadget-simple').css("background-color", "#f2f2f2");
        changeGoogleBackColor("#f2f2f2",'#17AA9D');
      }
      if(list[0].children[0].innerText ==='Select Language'){
              list[0].children[0].innerText = 'English';
      }
      // this two use for increase the middile gap in google translate icon
        // list[0].children[3].style.display = 'none' ;
        //  list[0].children[2].style.display='none';
    }
    // for change the background color of google translate
    function changeGoogleBackColor(color,foreColor){
      var x = document.getElementsByClassName("goog-te-menu-frame");
      var y = (x[0].contentWindow || x[0].contentDocument);
      if (y.document)y = y.document;

      var css = `div,table,tr,td,a{ background: ${color}  !important;
                 color:${foreColor} !important;}
                 a:hover{cursor:pointer;text-decoration: underline;}`,
          head = y.head || y.getElementsByTagName('head')[0],
          style = y.createElement('style');

      head.appendChild(style);

      style.type = 'text/css';
      if (style.styleSheet){
          // This is required for IE8 and below.
        style.styleSheet.cssText = css;
      } else {
        style.appendChild(document.createTextNode(css));
      }
    }


    var global = global || window;
    var Buffer = Buffer || [];
    var process = process || {
      env: { DEBUG: undefined },
      version: []
    };

  </script>

    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
      }, 'google_translate_element');
      
      $('#google_translate_element').bind('DOMSubtreeModified', function() {
        let list = document.querySelectorAll('.goog-te-menu-value'); 
        // default language will shown as English always
        if(list && list.length>0 && list[0].children && list[0].children.length >0){
          if(list[0].children[0].innerText ==='Select Language'){
            list[0].children[0].innerText = 'English';
          }
        }
      });


    }

    /* function defination for for removing alert message */
    removeAlertMessage = (el) => {
      $(el).parent().remove().fadeOut();
    }
  </script>
